<img id="id8" src="Images/cat.png" height="562.2" class="cat" alt=""/>
<img src="Images/copyeyes.png" height="60px" onclick="this.src='Images/eyes.png'" class="eyes" alt="" />

<img src="Images/good.png" height="35px" class="good-boy" alt=""/>

<script>
	i=2;
	
	function demoVisibility(){
		if(i == 2) {
			document.getElementById("id-audio").play();
		}
		document.getElementById("id"+i++).style.visibility="visible";
	}
	
	function stopPlay(){
		document.getElementById("id-audio").pause();
		document.getElementById("id-audio2").play();
	}
	
	function jumpNew(){
		self.location.href="Untitled-1.html";
	}
	
	function showGif(){
		document.getElementById("id-zz").style.visibility="visible";
	}
	
	(function(){
		var oImg = document.getElementById("id9");
		var alpha = 30;
		oImg.onmouseover = function(){show(100,5) ;}
		oImg.onmouseout = function(){show(30,-5); }
		var handler = null;

		function show(target,speed){
			clearInterval(handler);
			handler = setInterval(function(){
				if(alpha == target){
					clearInterval(handler);
				}
				else {
					alpha+=speed;
					oImg.style.opacity = alpha/100;
					oImg.style.filter = 'alpha(opacity:' + alpha +')';
				}

			},60)
		}
	})()
</script>
